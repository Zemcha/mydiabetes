<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 90%;
            height: auto;
        }
        iframe {
            width: 90%;
            height: 50vh;
        }
        @media (min-width: 600px) {
            img {
                max-width: 600px;
            }
            iframe {
                width: 600px;
                height: 337px;
            }
        }
    </style>
</head>
<body>
    <img src="https://ilonazalmane.com/wp-content/uploads/2023/05/WeAreBack.gif" alt="We Are Back">
    <iframe src="https://player.vimeo.com/video/264979777?autoplay=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
